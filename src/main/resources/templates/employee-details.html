<h2>Employee Details</h2>

<div class="row mb-4">
    <div th:each="doc : ${employee.documents}">
    <p><strong>File Name:</strong> <span th:text="${doc.fileName}"></span></p>
    <img th:src="${doc.fileUrl}" alt="Employee Document" style="max-width: 300px; max-height: 300px;">
</div>
        <p th:if="${employee.documents == null or employee.documents.isEmpty()}">No profile picture available</p>
    </div>
    <div class="col-md-8">
        <h5>Personal Information</h5>
        <p><strong>First Name:</strong> <span th:text="${employee.firstName}"></span></p>
        <p><strong>Last Name:</strong> <span th:text="${employee.lastName}"></span></p>
        <p><strong>Email:</strong> <span th:text="${employee.email}"></span></p>
        <p><strong>Address:</strong> <span th:text="${employee.address}"></span></p>
        <p><strong>Phone Number:</strong> <span th:text="${employee.phoneNumber}"></span></p>
        <p><strong>Position:</strong> <span th:text="${employee.position}"></span></p>
        <p><strong>Salary:</strong> <span th:text="${employee.salary}"></span></p>
    </div>
</div>

<div class="mt-3">
    <a href="/employees/employee-list" class="btn btn-secondary">Back to Employee List</a>
    <a th:href="@{/employees/form(id=${employee.id})}" class="btn btn-warning">Edit Employee</a>
</div>

</body>
</html>
