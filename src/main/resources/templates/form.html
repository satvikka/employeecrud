<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2>Employee Form</h2>

<form th:action="@{/employees/save}" method="post" enctype="multipart/form-data" th:object="${employeeForm}">
    <input type="hidden" th:field="*{id}"/>

    <label>First Name: <input type="text" th:field="*{firstName}" class="form-control"/></label><br/>
    <label>Last Name: <input type="text" th:field="*{lastName}" class="form-control"/></label><br/>
    <label>Email: <input type="email" th:field="*{email}" class="form-control"/></label><br/>
    <label>Address: <input type="text" th:field="*{address}" class="form-control"/></label><br/>
    <label>Phone: <input type="text" th:field="*{phoneNumber}" class="form-control"/></label><br/>
    <label>Position: <input type="text" th:field="*{position}" class="form-control"/></label><br/>
    <label>Salary: <input type="number" th:field="*{salary}" class="form-control"/></label><br/>
    <label>Profile Picture: <input type="file" th:field="*{file}" class="form-control"/></label><br/>

    <button type="submit" class="btn btn-primary">Save</button>
</form>

<hr>
