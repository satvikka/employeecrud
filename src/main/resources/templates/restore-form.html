<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Restore Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2>Restore Employee</h2>

<form th:action="@{/employees/restore}" method="post">
    <div class="mb-3">
        <label for="employeeId" class="form-label">Enter Employee ID:</label>
        <input type="number" id="employeeId" name="id" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Restore</button>
    <a href="/employees/employee-list" class="btn btn-secondary">Cancel</a>
</form>

</body>
</html>
